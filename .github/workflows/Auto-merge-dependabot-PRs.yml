# This workflow triggers auto-merge of any PR that dependabot creates so that
# PRs will be merged automatically without maintainer intervention if CI passes
name: Auto-merge dependabot PRs
permissions:
  contents: none # Minimal default permissions

on:
  pull_request_target:
    types: [opened]

jobs:
  auto-merge:
    if: github.repository == 'cargo-public-api/cargo-public-api' && startsWith(github.head_ref, 'dependabot/')
    runs-on: ubuntu-latest
    permissions:
      contents: write # Give access to secrets.AUTO_MERGE_GITHUB_TOKEN
    environment:
      name: auto-merge
      url: https://github.com/cargo-public-api/cargo-public-api/blob/main/.github/workflows/Auto-merge-dependabot-PRs.yml
    env:
      GITHUB_TOKEN: ${{ secrets.AUTO_MERGE_GITHUB_TOKEN }}
      PR: ${{ github.event.pull_request.number }}
    steps:
      - run: |
          gh pr review \
            --repo cargo-public-api/cargo-public-api \
            --comment \
            --body "If CI passes, this dependabot PR will be [auto-merged](https://github.com/cargo-public-api/cargo-public-api/blob/main/.github/workflows/Auto-merge-dependabot-PRs.yml) ðŸš€" \
            "$PR"
      - run: |
          gh pr merge \
            --repo cargo-public-api/cargo-public-api \
            --auto \
            --squash \
            "$PR"
      - run: |
          echo Temporary step just to see name of dependabot: ${{ toJson(github.event.pull_request.user) }}
